name: Build and Deploy to Azure VM

on:
  push:
    branches:
      - main  # Change if your deploy branch differs

env:
  DBCONFIG: ${{ secrets.DB_INSTANCE }}
  POJOGENURL: ${{ secrets.POJOGEN_URL }}
  DBPASSKEY: ${{ secrets.DB_PASSKEY }}
  STOREDPROCENV: ${{ secrets.STOREDPROC_ENV }}
  JAVACODEGEN_SERVER_URL: ${{ secrets.JAVACODEGEN_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install system dependencies for pyodbc
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev g++ gcc

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install Python dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r REQUIREMENTS.txt

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Copy files to Azure VM
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.AZURE_VM_USER }}/ezapi-miner"

      - name: SSH and prepare VM environment, restart app
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            cd /home/${{ secrets.AZURE_VM_USER }}/ezapi-miner
            
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            
            source venv/bin/activate
            
            pip install --upgrade pip
            pip install -r REQUIREMENTS.txt
            
            pkill -f "python3 app.py" || true
            
            nohup python3 app.py &

