name:  Ezapi Intelligent Miner CI/CD

on:
  push:
    branches:
      - main
      - stage

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install base dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-venv python3-dev libpq-dev unixodbc-dev g++ python3-pip
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel

      - name: Install project requirements (with numpy fallback)
        run: |
          source venv/bin/activate
          if ! pip install -r REQUIREMENTS.txt; then
            echo "Some dependencies failed, retrying with numpy fallback..."
            pip install --upgrade numpy==1.21.6 || pip install numpy
            pip install -r REQUIREMENTS.txt --no-cache-dir || true
          fi
          pip install psycopg2 pyodbc Werkzeug==2.0.3 pycryptodomex

      - name: Lint and basic tests
        run: |
          source venv/bin/activate
          echo "Running basic checks..."
          python --version
          pip list | grep -E "numpy|Werkzeug|psycopg2|pyodbc"

  deploy-stage:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/stage'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Stage (Ezapi Miner)
        run: |
          sudo apt update
          sudo apt install -y python3-venv python3-dev libpq-dev unixodbc-dev g++ python3-pip
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel

          echo "Installing dependencies..."
          if ! pip install -r REQUIREMENTS.txt; then
            echo " Some dependencies failed, retrying with numpy fallback..."
            pip install --upgrade numpy==1.21.6 || pip install numpy
            pip install -r REQUIREMENTS.txt --no-cache-dir || true
          fi
          pip install psycopg2 pyodbc Werkzeug==2.0.3 pycryptodomex

          echo "Creating .env file..."
          echo "pojogenurl=https://dummy-pojogen-service.com" > .env
          echo "dbconfig=mydbinstance" >> .env
          echo "dbpasskey=secret123" >> .env
          echo "storedprocenv=stage" >> .env
          echo "javacodegen_server_url=https://dummy-javacodegen-service.com" >> .env

          echo "Starting Flask app..."
          nohup python app.py > app.log 2>&1 &
          echo "Flask app started successfully (Stage). Check app.log"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Production (Ezapi Miner)
        run: |
          sudo apt update
          sudo apt install -y python3-venv python3-dev libpq-dev unixodbc-dev g++ python3-pip
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel

          echo "Installing dependencies..."
          if ! pip install -r REQUIREMENTS.txt; then
            echo "Some dependencies failed, retrying with numpy fallback..."
            pip install --upgrade numpy==1.21.6 || pip install numpy
            pip install -r REQUIREMENTS.txt --no-cache-dir || true
          fi
          pip install psycopg2 pyodbc Werkzeug==2.0.3 pycryptodomex

          echo "Creating .env file..."
          echo "pojogenurl=https://dummy-pojogen-service.com" > .env
          echo "dbconfig=mydbinstance" >> .env
          echo "dbpasskey=secret123" >> .env
          echo "storedprocenv=prod" >> .env
          echo "javacodegen_server_url=https://dummy-javacodegen-service.com" >> .env

          echo "Starting Flask app..."
          nohup python app.py > app.log 2>&1 &
          echo "Flask app started successfully (Production). Check app.log"
